[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Configuración de compilación
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_USB_CDC_ON_BOOT=1

; Configuración de upload
monitor_speed = 115200
upload_speed = 921600

; Librerías necesarias
lib_deps = 
    ; Motor Stepper
    waspmote/AccelStepper@^1.64
    
    ; Sensor de temperatura/humedad
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    
    ; Servidor web asíncrono
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    
    ; Bot de Telegram
    witnessmenow/UniversalTelegramBot@^1.3.0
    bblanchon/ArduinoJson@^6.21.3
    
    ; Cámara ESP32
    espressif/esp32-camera@^2.0.4
    
    ; Sistema de archivos
    lorol/LittleFS_esp32@^1.0.6
    
    ; Time/NTP
    paulstoffregen/Time@^1.6.1
    
    ; Preferencias
    ; (incluido en el framework de Arduino para ESP32)

; Opciones de partición (para tener espacio para la web y logs)
board_build.partitions = huge_app.csv

; Sistema de archivos
board_build.filesystem = littlefs

; Configuración de PSRAM (para la cámara)
board_build.arduino.memory_type = qio_opi

[env:esp32-devkit]
; Configuración alternativa para ESP32 estándar (sin cámara)
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DDISABLE_CAMERA=1

lib_deps = 
    waspmote/AccelStepper@^1.64
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    witnessmenow/UniversalTelegramBot@^1.3.0
    bblanchon/ArduinoJson@^6.21.3
    lorol/LittleFS_esp32@^1.0.6
    paulstoffregen/Time@^1.6.1